<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <!-- CSS -->
        <link href = "style2/style.css" rel = "stylesheet" type = "text/css" />
        <link href = "style2/advanced.css" rel = "stylesheet" type = "text/css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;500&display=swap" rel="stylesheet">

    </head>
    <body>


            <ul id = "nav">
                <li class = "nav-item"><a href="index.html">Search</a></li>
                <li class = "nav-item"><a href="image.html">Image</a></li>
                <li class = "nav-item"><a href="advanced.html">Advanced Search</a></li>

            </ul>

        <div id="content">
            <h2> Find pages with...</h2>
            <form action="https://google.com/search">

                <div class = "form-section">
                    <p class = "label"> All these words: </p>
                    <input type="text" name="q">
                </div>

                <div class = "form-section">
                    <p class = "label"> This exact word or phrase: </p>
                    <input type="text" name="as_epq">
                </div>

                <div class = "form-section">
                    <p class = "label"> Any of these words:</p>
                    <input type="text" name="as_oq">
                </div>

                <div class = "form-section">
                    <p class = "label"> None of these words:</p>
                    <input type="text" name="as_eq">
                </div>

                <input class = "submit" id = "google" type="submit" value="Advanced Search">
            </form>
        </div>

        <script src="index.js"></script>
    </body>
</html>
